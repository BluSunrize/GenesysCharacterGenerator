<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Genesys Character Generator</title>

    <link href="./style/main.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="left">
    <div id="navigation_bar">
        <ul class="no-style">
            <li onclick="document.getElementById('navto_header').click()">
                <a id="navto_header" href="#dataset-header">Top</a>
            </li>
            <li onclick="document.getElementById('navto_skills').click()">
                <a id="navto_skills" href="#header_skills">Skilllist</a>
            </li>
            <li onclick="document.getElementById('navto_archetype').click()">
                <a id="navto_archetype" href="#header_archetypes">Archetypes</a>
            </li>
            <li onclick="document.getElementById('navto_careers').click()">
                <a id="navto_careers" href="#header_careers">Careers</a>
            </li>
        </ul>
    </div>
</div>

<div id="main">
    <div id="dataset-header" class="segment-orange">
        <p>
            <b>Select Dataset:</b> <select id="datasets"></select>
            <button id="button_continue">Continue to Characterbuilder</button>
        </p>

        <p>
            <button id="button_dataset_openfolder">Open Dataset Folder</button>
            <button id="button_dataset_new">New</button>
            <button id="button_dataset_copy">Copy</button>
            <button id="button_dataset_remove">Remove</button>
            <button id="button_dataset_save">Save</button>
        </p>
        <br>
        <input type="checkbox" id="allow_dataset_edit">
        <label for="allow_dataset_edit" id="label_allow_dataset_edit">Edit Dataset</label>
        <p>
            <input type="text" id="name" class="toggleEdit" disabled>
        </p>
    </div>

    <h3 class="sheet-full-header" id="header_skills">Skills</h3>
    <div id="skilllist" class="segment-blue">
        <table id="skills_general">
            <thead>
            <tr>
                <th></th>
                <th>General Skills</th>
                <th>Attribute</th>
                <th></th>
            </tr>
            </thead>
            <tr>
                <td colspan="4">
                    <button name="button_add_skill" class="toggleEdit" disabled>Add</button>
                </td>
            </tr>
        </table>

        <table id="skills_social">
            <thead>
            <tr>
                <th></th>
                <th>Social Skills</th>
                <th>Attribute</th>
                <th></th>
            </tr>
            </thead>
            <tr>
                <td colspan="4">
                    <button name="button_add_skill" class="toggleEdit" disabled>Add</button>
                </td>
            </tr>
        </table>

        <table id="skills_combat">
            <thead>
            <tr>
                <th></th>
                <th>Combat Skills</th>
                <th>Attribute</th>
                <th></th>
            </tr>
            </thead>
            <tr>
                <td colspan="4">
                    <button name="button_add_skill" class="toggleEdit" disabled>Add</button>
                </td>
            </tr>
        </table>

        <table id="skills_power">
            <thead>
            <tr>
                <th></th>
                <th>Power/Magic Skills</th>
                <th>Attribute</th>
                <th></th>
            </tr>
            </thead>
            <tr>
                <td colspan="4">
                    <button name="button_add_skill" class="toggleEdit" disabled>Add</button>
                </td>
            </tr>
        </table>

        <table id="skills_knowledge">
            <thead>
            <tr>
                <th></th>
                <th>Knowledge Skills</th>
                <th>Attribute</th>
                <th></th>
            </tr>
            </thead>
            <tr>
                <td colspan="4">
                    <button name="button_add_skill" class="toggleEdit" disabled>Add</button>
                </td>
            </tr>
        </table>
    </div>


    <h3 class="sheet-full-header" id="header_archetypes">Archetypes</h3>
    <div class="segment-blue">
        <table id="archetypes">
            <tr>
                <td colspan="2">
                    <button id="button_add_archetype" class="toggleEdit" disabled>Add</button>
                </td>
            </tr>
        </table>
    </div>


    <h3 class="sheet-full-header" id="header_careers">Careers</h3>
    <div class="segment-blue">
        <table id="careers">
            <tr>
                <td colspan="3">
                    <button id="button_add_career" class="toggleEdit" disabled>Add</button>
                </td>
            </tr>
        </table>
    </div>

</div>
<script>
    require('./index.js')
</script>
</body>
</html>
